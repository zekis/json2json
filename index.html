<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer & Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-pane">
        <input type="file" id="open-json-btn" accept=".json" style="display: none;"> 
        <button onclick="document.getElementById('open-json-btn').click()">Open JSON</button>
        <input type="text" id="open-filepath" readonly>
        <div id="json-doctype-view"></div>
        <div id="json-table-view"></div>
        <div id="json-permissions-view"></div>
    </div>
    <div id="right-pane">
        <input type="file" id="open-json-right-btn" accept=".json" style="display: none;">
        <button onclick="document.getElementById('open-json-right-btn').click()">Open JSON</button>
        <button id="save-json-btn">Save JSON</button>
        <button id="save-python-btn">Create PY</button>
        <button id="save-js-btn">Create JS</button>
        Docname: <input type="text" id="save-docname" readonly>
        Module: <input type="text" id="module">
        <div id="selected-doctype-view"></div>
        <div id="selected-json-view"></div>
        <div id="selected-permissions-view"></div>
    </div>

    <script src="python.js"></script>
    <script src="javascript.js"></script>
    <script src="tableOperations.js"></script>
    <script src="dataOperations.js"></script>
    <script src="main.js"></script>

</body>
</html>
